<body class="contact-page">
	<div id="site-topbar_menu"></div>
	<script src="scripts/include-topbar_menu.js" defer></script>

	<main>
		<section class="hero3" aria-label="Banniere principale">
			<div class="container">
				<div class="hero3-actions">
					<img class="hero3-badge" src="images/armoiries.png" alt="Wing Chun Kung Fu Michel Orchard" />
					<a class="chip chip--ghost" href="tel:4387254918">
						<i data-feather="phone"></i>
						<span data-i18n="school.phone">(438) 725-4918</span>
					</a>
					<a class="chip" href="horaires.html">
						<i data-feather="arrow-right-circle"></i>
						<span data-i18n="nav.schedules">Horaires</span>
					</a>
					<a class="chip" href="evenements-corporatifs.html">
						<i data-feather="chevrons-right"></i>
						<span data-i18n="boutons-action.entreprise">Formation en entreprise</span>
					</a>
					<a class="chip chip--ghost" href="a-propos.html">
						<i data-feather="info"></i>
						<span data-i18n="menu.about">À propos de l'école</span>
					</a>
				</div>
			</div>
		</section>

		<!-- Contact form  -->
		<section>
			<div class="container contact-wide">
				<div class="contact-split">
					<div class="card contact-map-card" id="carte">
						<h2 id="adresseTitre" class="anchor-target" data-i18n="contactPage.addressTitle">Adresse de l’école</h2>
						<div class="address-block">
							<div class="address-lines">
								<span data-i18n="address.line1">6400, boulevard Taschereau</span><br />
								<span data-i18n="address.line2">Brossard, Québec</span><br />
								<span data-i18n="address.line3">J4W 3J2 Canada</span>
							</div>

							<div class="help">
								<a target="_blank" rel="noopener"
									href="https://www.google.com/maps?q=6400+boulevard+taschereau,+Brossard,+J4W+3J2,+Quebec,+Canada"
									data-i18n="contactPage.openMaps">
									Ouvrir dans Google Maps
								</a>
							</div>
						</div>

						<div class="map-wrap">
							<iframe class="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
								src="https://www.google.com/maps?q=6400%20boulevard%20taschereau%2C%20Brossard%2C%20J4W%203J2%2C%20Quebec%2C%20Canada&output=embed"
								title="Google Map - 6400 boulevard Taschereau, Brossard, J4W 3J2">
							</iframe>
						</div>
					</div>

					<div class="card" id="formulaire">
						<form name="contact-wingchun" method="POST" netlify data-netlify="true"
							netlify-honeypot="bot-field">
							<input type="hidden" name="form-name" value="contact-wingchun" />
							<p style="position:absolute;left:-9999px;opacity:0;">
								<label>Don’t fill this out: <input name="bot-field" /></label>
							</p>

							<div>
								<h3 data-i18n="contactPage.formTitle" style="font-size: 1.5rem; color: #2563eb;;">
									Formulaire de contact</h3>
							</div>
							<div class="form-grid">

								<div class="field">
									<label for="discipline" data-i18n="contactPage.fields.discipline.label">Art martial
										/ discipline</label>
									<select id="discipline" name="discipline"
										data-i18n-options="contactPage.fields.discipline.options">
										<option value="">—</option>
									</select>
									<small class="error" data-error-for="discipline"></small>
								</div>

								<div class="field">
									<label for="email" data-i18n="contactPage.fields.email.label">Courriel</label>
									<input id="email" name="email" type="email" autocomplete="email" minlength="10"
										maxlength="50" data-i18n-placeholder="contactPage.fields.email.placeholder"
										placeholder="Votre courriel" />
									<small class="error" data-error-for="email"></small>
								</div>

								<div class="field">
									<label for="prenom" data-i18n="contactPage.fields.firstName.label">Prénom</label>
									<input id="prenom" name="prenom" type="text" autocomplete="given-name" required
										minlength="2" maxlength="50"
										data-i18n-placeholder="contactPage.fields.firstName.placeholder"
										placeholder="Votre prénom" />
									<small class="error" data-error-for="prenom"></small>
								</div>

								<div class="field">
									<label for="nom" data-i18n="contactPage.fields.lastName.label">Nom</label>
									<input id="nom" name="nom" type="text" autocomplete="family-name" required
										minlength="2" maxlength="50"
										data-i18n-placeholder="contactPage.fields.lastName.placeholder"
										placeholder="Votre nom" />
									<small class="error" data-error-for="nom"></small>
								</div>

								<div class="field">
									<label for="telephone" data-i18n="contactPage.fields.phone.label">Téléphone</label>
									<input id="telephone" name="telephone" type="tel" autocomplete="tel" inputmode="tel"
										minlength="10" maxlength="20" required
										data-i18n-placeholder="contactPage.fields.phone.placeholder"
										placeholder="(999) 999-9999" />
									<small class="error" data-error-for="telephone"></small>
								</div>

								<!--
								<div class="field">
									<label for="age" data-i18n="contactPage.fields.age.label">Âge</label>
									<select id="age" name="age" data-i18n-options="contactPage.fields.age.options" required>
									<option value="">—</option>
									</select>
									<small class="error" data-error-for="age"></small>
								</div>
								-->

								<div class="field">
									<label for="reference" data-i18n="contactPage.fields.reference.label">Référé
										par</label>
									<select id="reference" name="reference"
										data-i18n-options="contactPage.fields.reference.options" required>
										<option value="">—</option>
									</select>
									<small class="error" data-error-for="reference"></small>
								</div>

								<div class="field full">
									<label for="message" data-i18n="contactPage.fields.message.label">Message</label>
									<textarea id="message" name="message" required maxlength="2000"
										data-i18n-placeholder="contactPage.fields.message.placeholder"
										placeholder="Écrivez votre message…"></textarea>
									<small class="error" data-error-for="message"></small>
									<div class="help" data-i18n="contactPage.help">
										Indiquez votre objectif (cours privé/groupe/entreprise), disponibilité et
										niveau.
									</div>
								</div>
							</div>

							<div class="form-actions">
								<button class="btn btn-primary" type="submit"
									data-i18n="contactPage.submit">Envoyer</button>
							</div>
						</form>
					</div>


				</div>
			</div>
		</section>
